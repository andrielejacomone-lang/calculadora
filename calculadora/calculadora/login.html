<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IMC Saúde</title>
    
    <!-- Link para o CSS principal do site -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Biblioteca Font Awesome para ícones (usuário e cadeado) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Cabeçalho da página -->
<header>
    <h1>IMC Saúde</h1>
</header>

<!-- Conteúdo principal da página: área de login -->
<main class="login-container">
    <section class="login-box">
        
        <!-- Título do formulário de login -->
        <h2>Login</h2>
        
        <!-- Mensagem de boas-vindas acima do formulário -->
        <p class="bem-vindo">Seja bem vindo(a), acesse sua conta para começar!</p>
        
        <!-- Formulário de login -->
        <form action="index.html" method="GET">
            
            <!-- Campo de usuário com ícone -->
            <div class="input-icon">
                <i class="fas fa-user"></i> <!-- Ícone de usuário -->
                <input type="text" id="user" placeholder="Usuário" required>
            </div>

            <!-- Campo de senha com ícone -->
            <div class="input-icon">
                <i class="fas fa-lock"></i> <!-- Ícone de cadeado -->
                <input type="password" id="pass" placeholder="Senha" required>
            </div>

            <!-- Botão de envio do formulário -->
            <button type="submit">Entrar</button>
        </form>
    </section>
</main>
</body>
</html>
