<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao IMC Sa√∫de</title>

    <!-- Fonte do Google Fonts: Montserrat, para t√≠tulos e textos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>

        /* üîµ ESTILO DO BODY: FUNDO AZUL COM ANIMA√á√ÉO DE ONDAS */
        body {
            font-family: 'Montserrat', sans-serif; /* Fonte geral da p√°gina */
            margin: 0;
            padding: 0;
            color: rgb(140, 177, 245); /* Cor do texto */
            display: flex; /* Flexbox para centralizar conte√∫do */
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;

            /* Fundo animado com gradientes e efeitos de "ondas" */
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.20) 0%, transparent 50%),
                linear-gradient(135deg, #33679a, #346ca5);

            background-size: 200% 200%, 200% 200%, cover;
            animation: waves 18s ease-in-out infinite; /* Anima√ß√£o cont√≠nua */
        }

        /* Keyframes da anima√ß√£o das ondas */
        @keyframes waves {
            0% {
                background-position: 0% 50%, 100% 0%, center;
            }
            50% {
                background-position: 100% 50%, 0% 100%, center;
            }
            100% {
                background-position: 0% 50%, 100% 0%, center;
            }
        }

        /* üîπ √ÅREA DO LOGO */
        .logo-area {
            width: 85px;
            height: 85px;
            margin-bottom: 15px;
            background: #ffffff40; /* Fundo semi-transparente */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 8px #00000030; /* Sombra suave */
        }

        /* T√çTULO PRINCIPAL */
        .titulo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0px 3px 8px #00000040; /* Sombra para destaque */
        }

        /* SUBT√çTULO/MENSAGEM DE BOAS-VINDAS */
        .subtitulo {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 40px;
            color: #eef6ff; /* Cor clara sobre o fundo azul */
        }

        /* BOT√ÉO DE LOGIN */
        .btn-entrar {
            background: white;
            color: #4A90E2; /* Azul suave */
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease; /* Anima√ß√£o suave ao passar o mouse */
        }

        /* Efeito hover do bot√£o */
        .btn-entrar:hover {
            background: #eaf0ff; /* Azul mais claro ao passar o mouse */
            transform: scale(1.05); /* Aumenta levemente o bot√£o */
        }
    </style>

</head>
<body>

    <!-- üîπ LOGO PEQUENA NO TOPO -->
    <div class="logo-area">
        <p><img src="logo.jpg" style="width:100%; height:100%; object-fit:contain;"></p>
    </div>

    <!-- T√çTULO PRINCIPAL -->
    <h1 class="titulo">IMC SA√öDE</h1>

    <!-- SUBT√çTULO / MENSAGEM DE BOAS-VINDAS -->
    <p class="subtitulo">
        Bem-vindo! Clique no bot√£o abaixo para acessar o login e come√ßar a usar o site.
    </p>

    <!-- BOT√ÉO DE ACESSO AO LOGIN -->
    <a href="login.html" class="btn-entrar">Ir para o Login</a>


</body>
</html>
