<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    
    <!-- Link para o CSS principal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Cabeçalho do site -->
<header>
    <h1>IMC Saúde</h1>
    <!-- Menu de navegação -->
    <nav>
        <a href="index.html">Início</a>
        <a href="imc.html">Calculadora IMC</a>
        <a href="login.html">Sair</a>
    </nav>
</header>

<!-- Conteúdo principal da página -->
<main>
    <section class="content">
        
        <!-- Título da seção -->
        <h2>Calcule seu IMC</h2>

        <!-- Formulário para inserir peso e altura -->
        <form class="imc-form">
            
            <!-- Campo para o peso -->
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70" required>

            <!-- Campo para a altura -->
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Ex: 1.70" required>

            <!-- Botão para calcular IMC usando a função JavaScript -->
            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>

        <!-- Área onde o resultado do cálculo será exibido -->
        <p id="resultado"></p>

        <!-- Tabela de classificação do IMC -->
        <h3>Tabela de Classificação</h3>
        <table>
            <tr><th>IMC</th><th>Classificação</th></tr>
            <tr><td>Abaixo de 18,5</td><td>Magreza</td></tr>
            <tr><td>18,5 - 24,9</td><td>Normal</td></tr>
            <tr><td>25 - 29,9</td><td>Sobrepeso</td></tr>
            <tr><td>30 - 39,9</td><td>Obesidade</td></tr>
            <tr><td>Acima de 40</td><td>Obesidade grave</td></tr>
        </table>
    </section>
</main>

<!-- Rodapé do site -->
<footer>
    <p>© 2025 IMC Saúde - Todos os direitos reservados.</p>
</footer>

<!-- Script para cálculo do IMC -->
<script>
function calcularIMC() {
    // Obtém os valores digitados pelo usuário e converte para número decimal
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);

    // Validação: verifica se os campos foram preenchidos corretamente
    if (!peso || !altura || peso <= 0 || altura <= 0) {
        alert("Preencha os campos corretamente!");
        return;
    }

    // Cálculo do IMC
    const imc = peso / (altura * altura);
    const imcFormatado = imc.toFixed(2); // Limita o resultado a 2 casas decimais

    // Determina a classificação de acordo com o IMC
    let classificacao = "";

    if (imc < 18.5) {
        classificacao = "Magreza";
    } 
    else if (imc < 24.9) {
        classificacao = "Normal";
    } 
    else if (imc < 29.9) {
        classificacao = "Sobrepeso";
    } 
    else if (imc < 39.9) {
        classificacao = "Obesidade";
    } 
    else {
        classificacao = "Obesidade Grave";
    }

    // Exibe o resultado no elemento <p id="resultado">
    document.getElementById("resultado").innerHTML =
        `Seu IMC é <strong>${imcFormatado}</strong> (${classificacao})`;
}
</script>

</body>
</html>
