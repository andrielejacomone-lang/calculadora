<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao IMC Saúde</title>

    <!-- Fonte bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00b894, #019875);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* LOGO pequena (5x5) */
        .logo-area {
            width: 85px;      /* ← pequeno */
            height: 85px;     /* ← pequeno */
            margin-bottom: 15px;
            background: #ffffff33;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 6px #00000030;
        }

        .logo-area p {
            font-size: 0.5rem;
            opacity: 0.8;
        }

        .titulo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0px 3px 8px #00000040;
        }

        .subtitulo {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 40px;
            color: #e8fffa;
        }

        .btn-entrar {
            background: white;
            color: #019875;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn-entrar:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
    </style>

</head>
<body>

    <!-- LOGO pequena -->
    <div class="logo-area">
        <p><img src="logo.jpg" style="width:100%; height:100%; object-fit:contain;"></p>
    </div>

    <h1 class="titulo">IMC SAÚDE</h1>

    <p class="subtitulo">
        Bem-vindo! Clique no botão abaixo para acessar o login e começar a usar o site.
    </p>

    <a href="login.html" class="btn-entrar">Ir para o Login</a>

</body>
</html>
